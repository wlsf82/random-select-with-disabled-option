<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>cy.handsOn('Fruit picker')</title>
</head>
<body>
  <h1>cy.handsOn('Fruit picker')</h1>
  <label for="fruits">Selecione uma fruta:</label>
  <select id="fruits">
    <option value="abacate">Abacate</option>
    <option value="acabaxi" disabled>Abacaxi</option>
    <option value="ameixa">Ameixa</option>
    <option value="amora">Amora</option>
    <option value="banana">Banana</option>
    <option value="bergamota">Bergamota</option>
    <option value="caqui">Caqui</option>
    <option value="damasco">Damasco</option>
    <option value="figo">Figo</option>
    <option value="franboesa">Franboesa</option>
    <option value="goiaba">Goiaba</option>
    <option value="jaca">Jaca</option>
    <option value="kiwi">Kiwi</option>
    <option value="laranja">Laranja</option>
    <option value="limão">Limão</option>
    <option value="maça">Maça</option>
    <option value="maça-verde">Maça verde</option>
    <option value="mamão" disabled>Mamão</option>
    <option value="manga" disabled>Manga</option>
    <option value="mirtilo" disabled>Mirtilo</option>
    <option value="morango">Morango</option>
    <option value="pera">Pera</option>
    <option value="pêssego" disabled>Pêssego</option>
    <option value="uva">Uva</option>
  </select>
</body>
</html>
